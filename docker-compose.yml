version: '3.8'

services:
  patient-barcode-app:
    build: .
    container_name: patient-barcode-generator
    ports:
      - "8090:8090"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    volumes:
      - ./generated_barcodes:/app/generated_barcodes
    restart: unless-stopped

volumes:
  generated_barcodes: