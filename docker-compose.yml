version: '3.8'

services:
  patient-barcode-app:
    build: .
    container_name: patient-barcode-generator
    ports:
      - "58104:8091"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    volumes:
      - ./generated_barcodes:/app/generated_barcodes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8091/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  generated_barcodes: