<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Barcode Pasien</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h1 class="text-center mb-4">Generator Barcode Pasien</h1>

                <!-- Single Barcode Form -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Barcode Tunggal</h5>
                    </div>
                    <div class="card-body">
                        <form id="singleForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Nama Pasien *</label>
                                        <input type="text" class="form-control" id="singleName" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Nomor Pasien *</label>
                                        <input type="text" class="form-control" id="singleNumber" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Ruangan *</label>
                                        <input type="text" class="form-control" id="singleWard" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Kamar *</label>
                                        <input type="text" class="form-control" id="singleRoom" required>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Generate Barcode</button>
                        </form>
                    </div>
                </div>

                <!-- Batch Barcode Form -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Barcode Batch</h5>
                    </div>
                    <div class="card-body">
                        <form id="batchForm">
                            <div class="mb-3">
                                <label class="form-label">Data Pasien (CSV Format: nama,nomor,ruangan,kamar)</label>
                                <textarea class="form-control" id="batchData" rows="6" placeholder="Contoh:
John Doe,12345678,ICU,101
Jane Smith,98765432,Bedah,A-202
Ahmad Rahman,45678901,Anak,B-101"></textarea>
                            </div>
                            <button type="submit" class="btn btn-success">Generate All Barcodes</button>
                        </form>
                    </div>
                </div>

                <!-- Results Section -->
                <div id="resultsSection" style="display: none;">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Hasil</h5>
                            <button type="button" class="btn btn-sm btn-secondary" onclick="clearResults()">Clear</button>
                        </div>
                        <div class="card-body">
                            <div id="results"></div>
                            <div class="text-center mt-3">
                                <button type="button" class="btn btn-primary" id="downloadAllBtn" style="display: none;">Download All</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Status Message (replaces modal) -->
    <div id="statusMessage" class="alert alert-info position-fixed top-0 start-50 translate-middle-x mt-3" style="display: none; z-index: 9999;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
